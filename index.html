<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg"></div>

    <div class="container">
        <div class="widget">
            <div class="left">
                <img src="" class="icon" alt="Weather Image">
                <h5 class="weather-status"></h5>
            </div>
            <div class="right">
                <h5 class="city">Kabul</h5>
                <h5 class="degree">&#176;C</h5>
            </div>
            <div class="bottom">
                <div>
                    Wind Speed <span id='wind'> kmph</span>
                </div>
                <div>
                    Cloud Cover <span id='cloud'>%</span>
                </div>
                <div>
                    Pressure <span id='pres'> mb</span>
                </div>
            </div>
        </div>        
    </div>


    <!-- add jqury -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
